<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW-12</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
    </form>
    <ul class="gallery"></ul>

    <button
      type="button"
      class="btn btn-primary button is-hiden"
      data-action="load-more"
    >
      <div
        class="spinner-border spinner-border-sm spinner js-spinner is-hiden"
        role="status"
        aria-hidden="true"
      ></div>
      <span class="lable">Load more</span>
    </button>
  </body>
</html>
